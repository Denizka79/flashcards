<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-area">
    <h1>Capitals</h1>
    <div class="cards-container">
        <div class="countries-group-one">
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="malaysia">Malaysia</p>
                    </div>
                    <div class="capitol-name">
                        <p class="malaysia">Kuala Lumpur</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="iceland">Iceland</p>
                    </div>
                    <div class="capitol-name">
                        <p class="iceland">Reykjavik</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="tunisia">Tunisia</p>
                    </div>
                    <div class="capitol-name">
                        <p class="tunisia">Tunis</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="countries-group-two">
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="thailand">Thailand</p>
                    </div>
                    <div class="capitol-name">
                        <p class="thailand">Bangkok</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="uruguay">Uruguay</p>
                    </div>
                    <div class="capitol-name">
                        <p class="uruguay">Montevideo</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="serbia">Serbia</p>
                    </div>
                    <div class="capitol-name">
                        <p class="serbia">Belgrade</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="countries-group-three">
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="ireland">Ireland</p>
                    </div>
                    <div class="capitol-name">
                        <p class="ireland">Dublin</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="slovenia">Slovenia</p>
                    </div>
                    <div class="capitol-name">
                        <p class="slovenia">Ljubljana</p>
                    </div>
                </div>
            </div>
            <div class="country-capitol-container">
                <div class="card">
                    <div class="country-name">
                        <p class="portugal">Portugal</p>
                    </div>
                    <div class="capitol-name">
                        <p class="portugal">Lisbon</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
